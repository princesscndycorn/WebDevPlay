# version: "3.7"

services:
  redis:
    container_name: redis
    hostname: redis
    build:
      context: ./app
      dockerfile: Dockerfile_redis
    command: redis-server redis.conf
    expose:
      - 6380
    ports:
      - 6380:6380
    networks:
      - arealite

