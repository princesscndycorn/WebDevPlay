  flower:
    container_name: flower
    hostname: flower
    image: localhost/flower
    build:
      context: ./app
      dockerfile: Dockerfile_flower
    env_file:
      - .env
    command: >
        celery
          flower
          --broker=rediss://host.docker.internal:6380/0
          --broker_use_ssl=true
          --certfile=/app/client.crt
          --keyfile=/app/client.key
          --ca_certs=/app/ca.crt
    ports:
      - 5556:6666
    depends_on:
      # - celery
      - redis
    networks:
      - arealite


# # WORKERS HERE

  celery:
    hostname: add
    image: localhost/celery
    build:
      context: ./app
      dockerfile: Dockerfile_celery
    env_file:
      - .env
    command: celery -A tasks worker -Q add --loglevel=INFO
    depends_on:
      - redis
    networks:
      - remoteServer


networks:
  arealite:
    driver: bridge

  remoteServer:
    driver: bridge

  multiple:
    driver: bridge